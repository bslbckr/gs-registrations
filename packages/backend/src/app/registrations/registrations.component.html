<table mat-table [dataSource]="registrations">
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef class="gs-column-style">Id</th>
        <td mat-cell *matCellDef="let element" class="gs-column-style">{{element.id}}</td>
    </ng-container>

    <ng-container matColumnDef="team">
        <th mat-header-cell *matHeaderCellDef class="gs-column-style">Team</th>
        <td mat-cell *matCellDef="let element" class="gs-column-style">{{element.team}}</td>
    </ng-container>

    <ng-container matColumnDef="city">
        <th mat-header-cell *matHeaderCellDef class="gs-column-style">Stadt</th>
        <td mat-cell *matCellDef="let element" class="gs-column-style">{{element.city}}</td>
    </ng-container>

    <ng-container matColumnDef="strength">
        <th mat-header-cell *matHeaderCellDef class="gs-column-style">St채rke</th>
        <td mat-cell *matCellDef="let element" class="gs-column-style">{{element.strength}}</td>
    </ng-container>

    <ng-container matColumnDef="contact">
        <th mat-header-cell *matHeaderCellDef class="gs-column-style">Kontakt</th>
        <td mat-cell *matCellDef="let element" class="gs-column-style">{{element.contact}}</td>
    </ng-container>

    <ng-container matColumnDef="mail">
        <th mat-header-cell *matHeaderCellDef class="gs-column-style">Mail</th>
        <td mat-cell *matCellDef="let element" class="gs-column-style">{{element.email}}</td>
    </ng-container>

    <ng-container matColumnDef="comment">
        <th mat-header-cell *matHeaderCellDef class="gs-column-style">Kommentar</th>
        <td mat-cell *matCellDef="let element" class="gs-column-style">{{element.comment}}</td>
    </ng-container>

    <ng-container matColumnDef="regdate">
        <th mat-header-cell *matHeaderCellDef class="gs-column-style">Anmeldedatum</th>
        <td mat-cell *matCellDef="let element" class="gs-column-style">{{element.registrationDate}}</td>
    </ng-container>
    <ng-container matColumnDef="paid">
        <th mat-header-cell *matHeaderCellDef class="gs-column-style">Bezahlt</th>
        <td mat-cell *matCellDef="let element" class="gs-column-style">
            <mat-checkbox [checked]="element.paid" (change)="togglePaid(element)" [color]="'primary'">
            </mat-checkbox>
        </td>
    </ng-container>
    <ng-container matColumnDef="confirmed">
        <th mat-header-cell *matHeaderCellDef class="gs-column-style">Best채tigt</th>
        <td mat-cell *matCellDef="let element" class="gs-column-style">
            <mat-checkbox [checked]="element.confirmed" (change)="toggleConfirmation(element)" [color]="'primary'">
            </mat-checkbox>
        </td>
    </ng-container>
    <ng-container matColumnDef="waitingList">
        <th mat-header-cell *matHeaderCellDef class="gs-column-style">Warteliste</th>
        <td mat-cell *matCellDef="let element" class="gs-column-style">
            <mat-checkbox [checked]="element.waitingList" (change)="toggleWaitingList(element)" [color]="'primary'">
            </mat-checkbox>
        </td>
    </ng-container>
    <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef class="gs-column-style">Position</th>
        <td mat-cell *matCellDef="let element" class="gs-column-style">{{element.position}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
